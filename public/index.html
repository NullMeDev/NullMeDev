<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Null â€” Portfolio</title>
    <link rel="icon" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <canvas id="stars"></canvas>
    <header class="wrap hero">
      <div class="hero-left">
        <img id="avatar" class="avatar" alt="avatar" />
      </div>
      <div class="hero-right">
        <h1 id="name"></h1>
        <p id="bio" class="muted"></p>
        <div class="stats">
          <span id="followers"></span>
          <span id="following"></span>
          <span id="repos"></span>
        </div>
        <div class="skills" id="skills">
          <span class="tag">Go</span>
          <span class="tag">Rust</span>
          <span class="tag">TypeScript</span>
          <span class="tag">Node.js</span>
          <span class="tag">Linux</span>
          <span class="tag">Security</span>
          <span class="tag">Scraping</span>
          <span class="tag">DevOps</span>
        </div>
      </div>
    </header>

    <main class="wrap grid-2">
      <section class="card">
        <h2>Language mix</h2>
        <canvas id="langChart"></canvas>
      </section>

      <section class="card">
        <h2>Top stars</h2>
        <canvas id="starsChart"></canvas>
      </section>

      <section class="card span-2">
        <h2>Repos over time</h2>
        <canvas id="repoYearChart"></canvas>
      </section>

      <section class="card span-2">
        <h2>Projects</h2>
        <div class="controls">
          <input id="search" placeholder="Search repos..." />
          <select id="langFilter"><option value="">All languages</option></select>
          <select id="sort">
            <option value="stars">Sort by stars</option>
            <option value="name">Sort by name</option>
            <option value="updated">Sort by updated</option>
          </select>
        </div>
        <div id="grid" class="grid-cards"></div>
        <div class="pager"><button id="prev">Prev</button><span id="page"></span><button id="next">Next</button></div>
      </section>
    </main>

    <footer class="wrap muted small">
      <span>Built from GitHub data. Updates via Actions.</span>
    </footer>

    <script src="./app.js" type="module"></script>
  </body>
</html>
