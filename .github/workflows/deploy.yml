name: Build and Deploy Portfolio
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "9 4 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps
        run: npm ci
      - name: Build data
        env:
          PORTFOLIO_USERNAME: ${{ vars.PORTFOLIO_USERNAME }}
          PORTFOLIO_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4