name: Portfolio Metrics
on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: YOUR_USERNAME
          template: classic
          filename: .cache/profile-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: activity
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 12
          plugin_repositories: yes
          plugin_repositories_featured: YOUR_USERNAME/REPO1, YOUR_USERNAME/REPO2
          plugin_followup: yes

      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .cache/profile-metrics.svg
          git commit -m "chore: update portfolio metrics" || exit 0
          git push
